<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#575ed8" /> <!-- theme color for address bar -->
    <meta name="Description" content="A Vanilla chat PWA to practise Sockets">
    <meta property="og:image" content="/thumbnail.png">

    <title>fChat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <link rel="apple-touch-icon" href="png/message-192.png">
    <link rel="canonical" href="https://family-chat-pwa.herokuapp.com/" />

    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="./manifest.json">

    <!-- for Firefox -->
    <!-- <link rel="manifest" href="./manifest.webmanifest"> -->
</head>

<body>

    <div id="fChat">
        <!-- share button -->
        <div id="header">
            <img id="share" onClick=share() alt="share" src="share-100.png" width="30" height="30" />
            <h2 id="title">Family Chat</h2>
            <a id="gitHub" href="https://github.com/DaniBencz/Family-Chat" rel="noopener noreferrer" target="_blank">
                <img alt="gitHub repo" src='./github.png' width="33" height="33"></img>
            </a>
        </div>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Name" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
    </div>
    <!-- link to GitHub source code -->
</body>
<script src="/js/chat.js"></script>

</html>
