<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#575ed8" /> <!-- theme color for address bar -->
    <meta name="Description" content="Practise Progressive Web Application PWA Chat">

    <title>fChat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <link rel="apple-touch-icon" href="png/message-192.png">
    <link rel="canonical" href="https://family-chat-pwa.herokuapp.com/"/>

    <link href="/styles.css" rel="stylesheet" />
    <link href="./manifest.json" rel="manifest">
</head>

<body>

    <div id="fChat">
        <!-- share button -->
        <h2 id="title">fChat 1.0</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Name" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
    </div>
    <!-- link to GitHub source code -->
</body>
<script src="/js/chat.js"></script>

</html>
